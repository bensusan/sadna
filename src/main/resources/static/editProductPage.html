<!DOCTYPE html>
<html>
<head>
    <title>Edit Product Page</title>
    <h3>Edit Product</h3>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>

<form name="addProductForm">
