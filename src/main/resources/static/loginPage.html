<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <h3>Login</h3>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/md5.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="form-group1">
    <label for="userName">User name please:</label>
    <input type="text" id="userName" class="form-control" placeholder="type here...">
</div>
<div class="form-group2">
    <label for="password">Password please:</label>
    <input type="text" id="password" class="form-control" placeholder="type here...">
</div>
<button onclick="updatePaswordToMD5(); signIn();">Login</button>
<script type="text/javascript">
	function updatePaswordToMD5(){
		var pass = $('#password').val();
		var enctyptedpass = hex_md5(pass);
		document.getElementById("password").value = enctyptedpass;
	}

</script>


</body>
</html>
