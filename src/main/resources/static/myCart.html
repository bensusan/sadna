<!DOCTYPE html>
<html>

<head>
    <title>Cart Page</title>
    <h3>Cart Page</h3>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>

<body onload="loadMyCart()">

<div>My Cart:</div>
<div class="row">
    <div class="col-md-12">

            <thead>
            <tr>
                <th id="divToAppendAction">Products in Cart</th>

            </thead>
            <tbody id="productsInCartTable" class="clickable-row">
            </tbody>
        </table>
    </div>
</div>

<div></div>
<br><hr><br>
<p id="inCC">insert credit card: </p><input type="text" id="creditCardInput" class="form-control" placeholder="type here...">

<br><hr><br>
<button id="purchaseCartbtn" onclick="purchaseAllCart()">Purchase</button>
<button onclick="loadMainPage()">Back</button>

</html>
