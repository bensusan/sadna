<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <h3>Sign Up</h3>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/md5.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">
Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!
</h2></noscript>
<form name="signUpForm">
<div class="form-group1">
    <label for="newuserName">User name please:</label>
    <input type="text" id="newuserName" class="form-control" placeholder="type here...">
</div>
<div class="form-group2">
    <label for="newpassword">Password please:</label>
    <input type="password" id="newpassword" class="form-control" placeholder="type here...">
</div>
<div class="form-group3">
    <label for="fullname">Full Name please:</label>
    <input type="text" id="fullname" class="form-control" placeholder="type here...">
</div>
<div class="form-group4">
    <label for="address">Address please:</label>
    <input type="text" id="address" class="form-control" placeholder="type here...">
</div>
<div class="form-group5">
    <label for="phonenum">phone please:</label>
    <input type="text" id="phonenum" class="form-control" placeholder="type here...">
</div>

<div class="form-group6" hidden>
    <label for="creditCardNumber">creditCardNumber please:</label>
    <input type="text" id="creditCardNumber" class="form-control" placeholder="type here..." value="123456789">
</div> 

<button id="signUpBtn" onclick="updatePaswordToMD5(); signUp();">Sign Up</button>
<input id="signUpBackResetBtn" type="reset" value="Reset" onClick="window.location.reload()">
<button id="signUpBack" onclick="loadMainPage()">Back</button>
</form>

<script type="text/javascript">
	function updatePaswordToMD5(){
		var pass = $('#newpassword').val();
		var enctyptedpass = hex_md5(pass);
		document.getElementById("newpassword").value = enctyptedpass;
	}
</script>

</body>
</html>
